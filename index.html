<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Web Application</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script type="text/javascript" src="index.js"></script>

</head>

<body>
  <div class="col-1">
    <nav class="navbar navbar-nav">
      <div class="container-fluid">
        <div class="col-xs-2 col-md-">
          <button id="menu-btn" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-8 col-md-6">
          <span><h1>Design.</h1></span>
        </div>
        <div class="col-xs-2 col-md-1">
          <div class="search-function">
          <form id="search-form">
            <button id="search-btn" type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <div id="search-toggle">
              <input id="search-text-box" type="text" name="s" value="" placeholder="Search">
            </div>
          </form>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <div id="image" class="col-2">
    <img src="assets/images/image.jpg" />
  </div>
  <main class="col-1">
    <button id="play-btn" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
    </button>
    <div id="content">
      <div id="heading">
        <h2><div id="heading1">
          Design is a journey of
        </div>
        <div id="heading2">
          Discovery
        </div>
      </h2>
    </div>
    <div id="author">
      <h3>Writen by <br />
        William Hernandez. April 05, 2017</h3>
      </div>
      <div id="navigate">
        <a class="btn btn-primary" href="#" role="button">Link</a>
      </div>
    </div>
  </main>
  <footer>
    <div id="interaction-buttons">
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-heart"></span>
        <span class="interaction-button-text interaction-button-like">400</span>
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-eye-open"></span>
        <span class="interaction-button-text interaction-button-viewed">275</span>
      </button>
      <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-comment"></span>
        <span class="interaction-button-text interaction-button-comment">110</span>
      </button>
    </div>
    <!-- This will turn into a button later on with js to choose page number -->
    <div id="page-number-nav">
      <span id="page-number">1 of 5</span>
      <span class="glyphicon glyphicon-arrow-right"></span>
    </div>
  </footer>
</body>
</html>
